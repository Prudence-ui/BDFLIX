<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.body.style.userSelect = "none";

document.addEventListener("keydown", e => {
  if (
    e.key === "PrintScreen" ||
    (e.ctrlKey && e.key === "s") ||
    (e.ctrlKey && e.key === "u") ||
    (e.ctrlKey && e.key === "p")
  ) {
    e.preventDefault();
    afficherBlocage();
  }
});

function afficherBlocage() {
  const block = document.createElement("div");
  block.style = `
    position:fixed;
    inset:0;
    background:black;
    z-index:999999;
  `;
  document.body.appendChild(block);
  setTimeout(() => block.remove(), 1500);
}
</script>

<footer class="footer">

    <button onclick="ouvrirContact()">üì© Contact</button>
  </div>

  <div id="contact-box" class="contact-box">
    <h3>Contactez-nous</h3>
    <input id="contact-email" type="email" placeholder="Votre email" required>
    <textarea id="contact-message" placeholder="Votre message" required></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
    <p id="contact-status"></p>
  </div>
</footer>

<script>
function ouvrirContact() {
  const box = document.getElementById("contact-box");
  box.classList.toggle("active");
}

async function envoyerMessage() {
  const email = document.getElementById("contact-email").value;
  const message = document.getElementById("contact-message").value;
  const status = document.getElementById("contact-status");

  if (!email || !message) {
    status.textContent = "Veuillez remplir tous les champs.";
    status.style.color = "red";
    return;
  }

  status.textContent = "Envoi en cours...";
  status.style.color = "white";

  try {
    const response = await fetch("/contact", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, message })
    });

    const data = await response.json();

    if (data.success) {
      status.textContent = "Message envoy√© avec succ√®s !";
      status.style.color = "lightgreen";
      document.getElementById("contact-email").value = "";
      document.getElementById("contact-message").value = "";
    } else {
      status.textContent = "Erreur lors de l'envoi.";
      status.style.color = "red";
    }

  } catch (error) {
    status.textContent = "Erreur serveur.";
    status.style.color = "red";
  }
}
</script>
