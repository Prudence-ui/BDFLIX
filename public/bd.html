<script>
/* Bloque sÃ©lection */
document.body.style.userSelect = "none";

/* Bloque raccourcis courants */
document.addEventListener("keydown", e => {
  if (
    e.key === "PrintScreen" ||
    (e.ctrlKey && e.key === "s") ||
    (e.ctrlKey && e.key === "u") ||
    (e.ctrlKey && e.key === "p")
  ) {
    e.preventDefault();
    afficherBlocage();
  }
});

/* DÃ©tection capture â†’ Ã©cran noir */
function afficherBlocage() {
  const block = document.createElement("div");
  block.style = `
    position:fixed;
    inset:0;
    background:black;
    z-index:999999;
  `;
  document.body.appendChild(block);

  setTimeout(() => block.remove(), 1500);
}
</script>
